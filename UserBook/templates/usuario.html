{% extends 'principal.html' %}

{% load static %}

{% block titulo %}
<title>Ingresando Book-Me</title>
{% endblock titulo %}

{% include 'navbar.html' %}

{% block BloqueQueCambia %}
<div class="about-bg">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle">
               <h2>Usuario</h2>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="about">
   <div class="container">
      <div class="row">
         <div class="col-md-10 offset-md-1">
            <div class="aboutheading">
               <span>{{ username }}</span>
               <span>{{ mensaje }}</span>
               <span>seguir datos</span>
            </div>
         </div>
      </div>
      <div class="row border">
         <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12">
            <div class="about-box">
               <p>hola {{ username }}</p>
            </div>
         </div>
         <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
            <div class="about-box">
               <figure><img src="{% static 'images/yo.jpg' %}" alt="img" /></figure>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock BloqueQueCambia %}
