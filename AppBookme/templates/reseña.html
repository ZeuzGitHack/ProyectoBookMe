{% extends 'principal.html' %}

{% load static %}

{% block titulo %}
<title>Editando Book-Me</title>
{% endblock titulo %}

{% include 'navbar.html' %}

{% block BloqueQueCambia %}
<div class="about-bg">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle">
               <h2>Deja tu reseña</h2>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="Contact">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div style="display: block;" class="row">
               <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <form action="{% url 'Reseña' libro.id  %}" method="POST">{% csrf_token %}
                     <table>
                        {{ formResena.as_p }}
                     </table>
                     <div>
                        <button type="submit"  class="send-btn">Comentar</button> 
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock BloqueQueCambia %}
