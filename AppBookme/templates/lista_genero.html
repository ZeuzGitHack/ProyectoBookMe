{% extends 'principal.html' %}

{% load static %}

{% block titulo %}
<title>Autores Book-Me</title>
{% endblock titulo %}

{% include 'navbar.html' %}

{% block BloqueQueCambia %}
<div class="about-bg">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle">
               <h2>Autores</h2>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="about">
   <div class="container">
      <div class="row">
         <div class="col-md-10 offset-md-1">
            <div class="aboutheading">
               <h2>Generos Literarios</h2>
            </div>
         </div>
      </div>
      <div class="row border">
         <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12">
               <ul> 
                  {% for genero in generos %}
                     <li>
                        <a href="{% url 'DetalleGeneros' genero.pk %}" style="font-size: 20px; color: purple; display: inline-block;">
                        {{ genero.nombre }}
                        </a>
                        <button style="display: inline-block; margin: 20px;">
                           <a href="{% url 'EliminarGeneros' genero.pk %}">Eliminar</a>
                        </button>
                        <button style="display: inline-block; margin: 20px;">
                           <a href="{% url 'EditarGeneros' genero.pk %}">Editar</a>
                        </button>
                     </li>
                  {%endfor%}
               </ul>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
               <div class="about-box">
                  <figure style="text-align: end;">
                     <img src="{% static 'images/about.png' %}" alt="img" />
                  </figure>
                  <button class="read-more"><a href="{% url 'FormularioGeneros' %}">Agregar nuevo Autor</a></button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock BloqueQueCambia %}
