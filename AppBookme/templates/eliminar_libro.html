{% extends 'principal.html' %}

{% load static %}

{% block titulo %}
<title>Eliminar Book-Me</title>
{% endblock titulo %}

{% include 'navbar.html' %}

{% block BloqueQueCambia %}
<div class="about-bg">
    <div class="container">
        <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle">
                <h2>Eliminar</h2>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="Books">
    <div class="container">
        <div class="row box">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                <div class="book-box">
                    <figure><img src="{% static 'images/contact-img.png' %}" alt="img"/></figure>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="book-box">
                <h1>Esta seguro que desea borrar el libro:</h1>

                <form action="{% url 'EliminarLibro' libro.id %}" method="post">{% csrf_token %}

                    <h2 style="color: purple;"> {{libro.titulo}}</h2>

                        <button type="submit" class="read-more" style="display: inline-block; margin-right: 10px;" >Confirmar</button>

                        <button style="display: inline-block;" >
                            <a href="{% url 'ListaLibros' %}">Cancelar</a>
                        </button>
                </form>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                <div class="book-box">
                    <figure><img src="{% static 'images/contact-img.png' %}" alt="img"/></figure>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock BloqueQueCambia %}
